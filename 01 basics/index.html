<h1>Arithmetic Operator</h1>
    <p id="result">Result</p>
    <script>
        var a = 20;
        var b = 10;
        var sum = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;
        var mode = a % b;
        document.getElementById("result")
				.innerHTML = "Add = " + sum + "<br>" + 
        "Subtract = " + sub + "<br>" + 
        "Multiply = " + mul + "<br>" + 
        "Divide = " + div + "<br>" + 
        "Remainder for 20/10 = " + mode;
    </script>
